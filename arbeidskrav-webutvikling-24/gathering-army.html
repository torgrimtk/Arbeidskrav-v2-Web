<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gathering Army</title>
    <link rel="stylesheet" href="css/gathering-army.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="scripts/gathering-army.js" defer></script>
</head>
<body>

    <section id="shopping-basket">
        <h3>My basket</h3>
        <ul id="basket-items"></ul>
    </section>

    <div class="navigation-bar">Army shop
        <button onclick="">Home</button>
        <a href="getting-resources.html">Get resources</a>
        <button>Your army</button>
    </div>

    <div id="gold-display">Current gold: 10000g</div>

    <div class="resources">

        <div class="resource-box">
            <img src="images/gold-coin.png" alt="Gold Image">
            <span id="currentGold">0</span>
        </div>

        <div class="resource-box">
            <img src="images/metal.png" alt="Iron Image">
            <span id="currentIron">0</span>
        </div>

        <div class="resource-box">
            <img src="images/wood.png" alt="Wood Image">
            <span id="currentWood">0</span>
        </div>

    </div>

    <div id="main-container">
        
        <div id="message-display"></div>

    
            <main>

                
                <section id="warrior-section" class="grid-category-row">
                </section>
                
                <section id="animal-section" class="grid-category-row">
                </section>
                
                <section id="war-machine-section" class="grid-category-row">
                </section>

                <section id="army-shop" class="grid-6-column">
                </section>
                    
            </main>


    </div>
    
</body>
</html>
