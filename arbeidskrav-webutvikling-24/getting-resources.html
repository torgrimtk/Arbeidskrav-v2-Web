<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/getting-resources.css">
    <script src="scripts/getting-resources.js" defer></script>
    <title>Get Resources</title>
</head>
<body>

    <div class="navigation-bar">Army shop
        <button onclick="">Home</button>
        <a href="getting-resources.html">Get resources</a>
        <button>Your army</button>
    </div>

    <div class="resources">

        <div class="resource-box">
            <img src="images/gold-coin.png" alt="Gold Image">
            <span id="currentGold">0</span>
        </div>

        <div class="resource-box">
            <img src="images/metal.png" alt="Iron Image">
            <span id="currentIron">0</span>
        </div>

        <div class="resource-box">
            <img src="images/wood.png" alt="Wood Image">
            <span id="currentWood">0</span>
        </div>

    </div>

    <div class="gather-resources">

        <div class="gather-wood-box">
            <img src="images/woods-of-ghalduz.png" onclick="" alt="Woods Image">
        </div>

        <div class="gather-iron-box">
            <img src="images/mines-of-thiartha.jpg" alt="Mines Image">
        </div>

    </div>

</body>
</html>
