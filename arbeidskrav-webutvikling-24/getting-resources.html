<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/getting-resources.css">
    <script src="scripts/getting-resources.js" defer></script>
    <script src="scripts/utilities/resources.js" defer></script>
    <title>Get Resources</title>
</head>
<body>

    <header class="navigation-bar">
        <a>Army Shop</a>
            <nav>
                <ul>
                    <li><a href="your-army.html">Your Army</a></li>
                    <li><a href="gathering-army.html">Gather Army</a></li>
                    <li><a href="getting-resources.html">Get Resources</a></li>
                </ul>
            </nav>
    </header>    


    <div class="resources">

        <div class="resource-box">
            <img src="images/gold-coin.png" alt="Gold Image">
            <span id="currentGold"></span>
        </div>

        <div class="resource-box">
            <img src="images/metal.png" alt="Iron Image">
            <span id="currentIron"></span>
        </div>

        <div class="resource-box">
            <img src="images/wood.png" alt="Wood Image">
            <span id="currentWood"></span>
        </div>

    </div>

    <div class="gather-resources">

        <div class="gather-wood-box">
            <img id="woods-of-ghalduz" src="images/woods-of-ghalduz.png" alt="Woods Image">           
        </div>
        
        <div class="gather-iron-box">
            <img id="mines-of-thiartha" src="images/mines-of-thiartha.jpg" alt="Mines Image">            
        </div>
    </div>

    <div class="sell-resources">

        <button class="sell-wood">Sell Wood</button>

        <button class="sell-iron">Sell Iron</button>

    </div>

    <button id="clear-local-storage">Reset Resources</button>

</body>
</html>
